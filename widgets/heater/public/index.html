<html>

<head>
  <link
    rel="prefetch"
    href="/off.png"
  />
  <link
    rel="prefetch"
    href="/on.png"
  />
  <style>
    @font-face {
      font-family: Manrope;
      src: url(./Manrope-VariableFont_wght.ttf);
    }

    @keyframes pulse {
      0% {
        opacity: 1.0;
      }

      10% {
        opacity: 0.9;
      }

      20% {
        opacity: 0.7;
      }

      30% {
        opacity: 0.8;
      }

      40% {
        opacity: 0.9;
      }

      50% {
        opacity: 0.8;
      }

      60% {
        opacity: 0.6;
      }

      70% {
        opacity: 0.7;
      }

      80% {
        opacity: 0.8;
      }

      90% {
        opacity: 0.9;
      }

      100% {
        opacity: 1.0;
      }
    }

    body {
      padding: 0 !important;
      margin: 0 !important;

      background: url(./off.png) no-repeat right center;
      background-size: cover;

      font-family: Manrope, sans-serif;

      overflow: hidden;
    }

    #error {
      position: absolute;
      z-index: 1000;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;

      padding: 0 50px;

      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      text-align: center;

      font-size: 16px;
      font-weight: 500;
      line-height: 24px;

      visibility: hidden;
    }

    .huum-on {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      right: 0;

      opacity: 0;
      transition: all 1s;
    }

    body.turned-on .huum-on {
      opacity: 1;
    }

    .huum-on-inner {
      width: 100%;
      height: 100%;
      background: url(./on.png) no-repeat right center;
      background-size: cover;
      animation: pulse 10s infinite;
    }

    #device-status {
      position: absolute;
      top: 20px;
      left: 20px;
      bottom: 20px;
    }

    #device-status-onoff {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 100px;
      height: 24px;
      width: 48px;
      padding: 3px;
      box-sizing: content-box;
      margin-bottom: 20px;
    }

    #device-status-onoff-toggle {
      background: white;
      border-radius: 24px;
      height: 24px;
      width: 24px;

      transition: all 0.5s;
    }

    body.turned-on #device-status-onoff-toggle {
      transform: translateX(24px);
      background-color: #89CDB8;
    }

    #device-status-name {
      font-size: 23px;
      font-weight: 600;
      color: white;

      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 4px;
    }

    #device-status-text {
      font-size: 13px;
      line-height: 20px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.2);

      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 10px;
    }

    /* #device-status-temperature-wheel {
      font-size: 0;
      position: relative;
      width: 50%;
      height: 20px;
      background-color: #333;
      overflow: visible;
      mask-image: linear-gradient(90deg, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 1) 50%, rgba(0, 0, 0, 0) 100%);
      mask-size: cover;
      mask-repeat: no-repeat;
      mask-position: center center;

      white-space: nowrap;
    }

    #device-status-temperature-wheel>.tick {
      display: inline-block;
      width: 2px;
      height: 100%;
      background: white;
      margin: 0 2px;
    } */


    /* Steam animation */
    #steam {
      position: absolute;
      z-index: 100;
      pointer-events: none;
      right: 0;
      top: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;

      opacity: 0.0;
      transition: all 2s;
    }

    body.turned-on #steam {
      opacity: 1.0;
    }

    #steam>div {
      display: flex;
      justify-content: center;
      width: 150%;
      position: absolute;
    }

    #steam>div>span {
      position: relative;
      bottom: 0;
      margin: 0 2px 50px;
      min-width: 8px;
      height: 120px;
      background: white;
      border-radius: 50%;
      animation: animate 3s linear infinite;
      opacity: 0;
      filter: blur(8px);
      animation-delay: calc(var(--i) * 1s);
    }

    @keyframes animate {
      0% {
        transform: translateY(0) scaleX(1);
        opacity: 0;
      }

      15% {
        opacity: 1;
      }

      50% {
        transform: translateY(-75px) scaleX(5);
      }

      95% {
        opacity: 0;
      }

      100% {
        transform: translateY(-150px) scaleX(10);
      }
    }
  </style>
</head>

<body class="homey-widget">

  <div id="error"></div>

  <div id="steam">
    <div>
      <span style="--i:.5"></span>
      <span style="--i:.3"></span>
      <span style="--i:1.5"></span>
      <span style="--i:2.5"></span>
      <span style="--i:.1"></span>
      <span style="--i:.1"></span>
      <span style="--i:1.5"></span>
      <span style="--i:1"></span>
    </div>
  </div>

  <div class="huum-on">
    <div class="huum-on-inner"></div>
  </div>

  <div id="device-status">
    <div id="device-status-onoff">
      <div id="device-status-onoff-toggle"></div>
    </div>
    <div id="device-status-name"></div>
    <div id="device-status-text">Heating towards 80 °C</div>
    <!-- <div id="device-status-temperature">
      <div id="device-status-temperature-wheel"></div>
    </div> -->
  </div>

  <script type="text/javascript">
    let status;

    function onHomeyReady(Homey) {
      syncStatus();

      // for (let i = 40; i < 110; i++) {
      //   const $tick = document.createElement('div');
      //   $tick.classList.add('tick');

      //   document.getElementById('device-status-temperature-wheel').appendChild($tick);
      // }

      Homey.on('status-changed', () => {
        syncStatus();
      });

      document.getElementById('device-status-onoff-toggle').addEventListener('click', () => {
        document.body.classList.toggle('turned-on'); // Optimistic

        Homey.api('POST', '/heating', {
          userId: Homey.getSettings().device.userId,
          saunaId: Homey.getSettings().device.saunaId,
          onoff: document.body.classList.contains('turned-on'),
        })
          .catch(err => {
            console.error(err);
          })
          .finally(() => {
            syncStatus();
          });

        Homey.hapticFeedback();
      });
    }

    function showError(message) {
      document.getElementById('error').innerText = message;
      document.getElementById('error').style.visibility = 'visible';
      Homey.ready();
    }

    function syncStatus() {
      const { device } = Homey.getSettings();
      if (!device) {
        showError('Please select your HUUM from the widget\'s settings.');
        return;
      }

      Homey.api('GET', `/status?userId=${device.userId}&saunaId=${device.saunaId}`)
        .then(status_ => {
          status = status_;
          renderStatus();
        })
        .catch(err => {
          showError(`Please select your HUUM from the widget's settings.`);
          return;
        })
        .finally(() => {
          Homey.ready();
        });
    }

    function renderStatus() {
      document.body.classList.toggle('turned-on', status.onoff_heater);
      document.getElementById('device-status-name').innerText = status.name;
      document.getElementById('device-status-text').innerText = document.body.classList.contains('turned-on')
        ? `Heating from ${status.measure_temperature ?? '-'}° to ${status.target_temperature ?? '-'}°`
        : `Off ● ${status.measure_temperature ?? '-'} °C`;

    }
  </script>
</body>

</html>
